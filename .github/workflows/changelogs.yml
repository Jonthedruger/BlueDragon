name: Changelogs
on:
  push:
    paths:
      - 'Modules/Version.lua'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Extract changelog
        run: |
          echo "## Changelogs" > CHANGELOG.md
          awk '/Changelogs/{flag=1;next}/return/{flag=0}flag' Modules/Version.lua \
            | sed -E "s/\['([^']+)'\] = '(.*)'/| \1 | \2 |/g" >> CHANGELOG.md

      - name: Update README.md
        run: |
          awk '/## Changelogs/{exit}1' README.md > tmp.md
          cat CHANGELOG.md >> tmp.md
          mv tmp.md README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README changelogs from Version.lua"
          git push
